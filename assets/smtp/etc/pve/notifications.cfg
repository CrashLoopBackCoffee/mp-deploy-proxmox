sendmail: mail-to-root
        comment Send mails to root@pam's email address
        disable true
        mailto-user root@pam

matcher: default-matcher
        comment Route all notifications to {name}
        mode all
        target {name}

smtp: {name}
        from-address {from}
        mailto-user root@pam
        mode tls
        server {server}
        username {user}
